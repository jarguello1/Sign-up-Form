<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="image-container">
        <img src="" alt="empty">
        <img src="" alt="opaque logo">
        <div id="image-source"></div>
    </div>
    <div id="form-container">
        <div id="text">
            This is not an a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        </div>
        <form action="" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone_number">Phone Number</label>
            <input type="number" name="phone_number" id="phone_number">

            <label for="password"></label>
            <input type="password" name="password" id="password">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password">
            
        </form>
        <div id="button-container">
            <button type="submit"></button>
            <div id="login">Already have an account? <a href="signup">Log In.</a></div>
        </div>
    </div>
    
</body>
</html>
