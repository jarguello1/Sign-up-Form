<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="image-container">
        <img id="background_image" src="./images/dominik-luckmann-rRYQo_tR9xQ-unsplash_cropped.png" alt="picture By Dominik Luckmann">
        <div id="overlay">
            <img id="logo" src="./images/odin-lined.png" alt="opaque logo">
            <div id="image-source">Photo by <a href="https://unsplash.com/@exdigy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dominik LÃ¼ckmann</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
    </div>
    <div id="form-container">
        <div id="text">
            <p>This is not an a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started!</p>
        </div>
        <form action="" method="post">
            <div id="name_row" class="rows">
                <div class="inputs">
                    <label for="first_name">First Name </label>
                    <input type="text" id="first_name" name="first_name">
                </div>
    
                <div class="inputs">
                    <label for="last_name">Last Name </label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>

            <div id="info_row" class="rows">
                <div class="inputs">
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="inputs">
                    <label for="phone_number">Phone Number </label>
                    <input type="number" name="phone_number" id="phone_number">
                </div>
    
            </div>

            <div id="password_row" class="rows">
                <div class="inputs">
                    <label for="password">Password </label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="inputs">
                    <label for="confirm_password">Confirm Password </label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
    
            </div>
        </form>
        <div id="button-container">
            <button type="submit">Create Account</button>
            <div id="login">Already have an account? <a href="signup">Log In.</a></div>
        </div>
    </div>
    
</body>
</html>
